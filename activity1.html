<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity1</title>
    <style>
        h2{
            color: yellow;
        }
        /*Id selector*/
      #p1{ color:rgb(140, 112, 216) ;}
        /*class selector*/
        .p2{color: green;}
        /*group selector*/
        h2,#p1{background-color: rgb(255, 127, 127);}
        /*universal selector*/
        *{background-color:wheat ;}
    </style>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1 style="color: blue;">Inline CSS</h1>  
  <h2>Internal CSS</h2>
  <h3>External CSS</h3>
  <p id="p1">This is Id selector</p>
  <p class="p2">This is class selector</p>
</body>
</html>
